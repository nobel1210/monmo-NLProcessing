$(function(){

  function getUrlVars(){

  function sort(arr,comparator){
    if ( arr.length < 1 ) {
      return arr;
    }
    var c=arr.shift();
    var b=[];
    var a=[];
    for ( var i in arr ) {
      if ( comparator(arr[i],c) ) {
        b.push(arr[i]);
      }else{
        a.push(arr[i]);
      }
